{% extends 'quiz/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 text-right">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="row text-center my-5 py-5">
                <div class="col-6 text-center">
                    <a href="{% url 'question_d' id "yes" %}" class="btn btn-danger text-light">حذف</a>
                </div>
                <div class="col-6 text-center">
                    <input type="submit" class="btn btn-warning" value="تعديل"/>
                </div>
            </div>
        </form>
    </div>
    <div class="container my-5">
        {% for distr in forms %}
            <form method="POST" action="{% url 'dist_update' distr.id id %}" class="my-5">
                {% csrf_token %}
                {{ distr.form|crispy }}
                <div class="row text-center">
                    <div class="col-6 text-center">
                        <a class="btn btn-info" href="{% url 'dist_update' distr.id id %}">حذف الإختيار</a>
                    </div>
                    <div class="col-6 text-center">
                        <input type="submit" class="btn btn-success" value="تعديل الإختيار"/>
                    </div>
                </div>
            </form>
            <hr>
        {% endfor %}
    </div>
{% endblock content %}

{% block script %}
    <script>

    </script>
{% endblock script %}
